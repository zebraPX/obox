<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <!--#include file="public/head.shtml"-->
</head>
<style>
    p {
        font-size: 12px
    }
</style>

<body>
    <!--#include file="public/header.shtml"-->
    <!--START 主要内容-->
    <h1>oXSS/防御XSS</h1>
    <p>获取到的信息:
        <span class="js_gettext"></span>
    </p>
    <p>输出信息:
        <span class="js_posttext"></span>
    </p>
    <div class="ui_input">
        <input type="text" class="js_input o_input" autotext="请输入信息">
    </div>

    <br>
    <a href="javascript:;" class="js_get o_bgbtn1  o_btn_df-sm">
        <span>获取输入框信息:oVal()</span>
    </a>
    <a href="javascript:;" class="js_post o_bgbtn2  o_btn_df-sm">
        <span>输出输入框信息:oHtml()</span>
    </a>
    <pre>
        //获取信息
        var text=$(".js_input").oVal()

        //输出信息
        $(".js_posttext").oHtml(text)
    </pre>
    <!-- END 主要内容-->
    <!--#include file="public/footer.shtml"-->    <script>
        $(".js_get").on("click", function () {

            var h = $(".js_input").oVal()

            if (h == $(".js_input").attr("autotext")) {
                $(".js_input").focus()
            } else {
                $(".js_gettext").text(h)
            }

        });

        $(".js_post").on("click", function () {

            var h = $(".js_input").oVal()
            if (h == $(".js_input").attr("autotext")){
               var dd="如果输入框为空显示默认：&lt;script&gt;alert(1)&lt;/script&gt;"
               console.log(dd)
               $(".js_posttext").oHtml(dd)
            } else {
                $(".js_posttext").oHtml(h)
            }

        });
    </script>
</body>

</html>
